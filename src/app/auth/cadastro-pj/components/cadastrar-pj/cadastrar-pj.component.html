<div fxLayoutAlign="center center" fxFlexFill class="fundo">
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Criar Conta</h1>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem vindo, ao sistema de registro de ponto!</h1>
                    <p>Realize o seu cadastro.</p>
                    <button routerLink="/cadastro-pf" class="hidden">cadastro-pf</button>
                    <button routerLink="/login" class="hidden">Voltar</button>
                </div>
            </div>
        </div>
    </div>
</div>
